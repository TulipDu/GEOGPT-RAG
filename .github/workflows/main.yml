name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # 只在 main 分支推送时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 使用你的 Python 版本
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        
    - name: Install Streamlit
      run: pip install streamlit requests urllib3 
      
    - name: Run Streamlit app
      run: |
        # 后台运行 Streamlit
        nohup streamlit run api.py --server.port 8501 --server.headless true > streamlit.log 2>&1 &
        sleep 5  # 给应用启动时间
        
        # 检查是否运行成功
        curl -s http://localhost:8501
